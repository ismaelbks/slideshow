<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Slideshow</title>
  <meta name="description" content="Projet semestriel de création de slideshow à PPA."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <section id="slideWrapper" class="mainSection container"
    centerMode="off" progressBar="on" swipeActive="on">
    <div id="window" class="">
      <div id="rail">

        <div class="slide" navigation="on">
          <div class="inner container">
            <div class="row">
              <div class="offset-md-2 col-md-2 col-sm-4" style="height:200px; background: #FFF;">
                <h1 class="text-center">Welcome</h1>
              </div>
              <div class="col-md-1 col-sm-2"></div>
              <div class="col-md-2 col-sm-4" style="height:200px; background: #FFF;">
                <h1 class="text-center">To the</h1>
              </div>
              <div class="col-md-1 col-sm-2"></div>
              <div class="col-md-2 col-sm-4" style="height:200px; background: #FFF;">
                <h1 class="text-center">Game</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="slide" navigation="on">
          <iframe src="assets/iframes/alien-mib.html" width="100%" height="100%"></iframe>
        </div>

        <div class="slide" navigation="on">
          <div class="inner">
            <!-- <iframe src="https://course.oc-static.com/ftp-tutos/cours/jquery/partie%203/chapitre%208/jeu.html" width="100%" height="100%"></iframe> -->
            <iframe src="assets/iframes/car-game.html" width="100%" height="100%"></iframe>
          </div>
        </div>

        <div class="slide" navigation="on">
          <div class="inner">
            <iframe src="http://math.et.info.free.fr/JeuxJavaScript/Tetris/index.html" width="100%" height="100%"></iframe>
          </div>
        </div>

        <div class="slide" navigation="on">

          <div class="inner">
            <iframe src="http://math.et.info.free.fr/JeuxJavaScript/Memory/Memory.html" width="100%" height="100%"></iframe>
          </div>
        </div>

        <div class="slide" navigation="on">
          <div class="inner d-flex">
            <h2 class="m-auto">6</h2>
          </div>
        </div>

        <div class="slide" navigation="on">
          <div class="inner d-flex">
            <h2 class="m-auto">7</h2>
          </div>
        </div>

        <div class="slide" navigation="on">
          <div class="inner d-flex">
            <h2 class="m-auto">8</h2>
          </div>
        </div>

      </div><!-- end rail -->
    </div><!-- end window -->

    <div id="progressBarWrapper">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <div id="btnWrapper">
      <div class='inner'>
        <button type="button" id="btnPrevious" class="btn btn-lg" onClick="displayPreviousSlide();">
          <i class="fas fa-arrow-alt-circle-left"></i>
        </button>
        <button type="button" id="launchAutoPlay" class="btn btn-lg" onClick="LaunchAutoPlay()" value="off" >
          <i class="fas fa-play-circle"></i>
        </button>
        <button type="button" id="btnNext" class="btn btn-lg" onClick="displayNextSlide();">
          <i class="fas fa-arrow-alt-circle-right"></i>
        </button>
        <!-- <button id="btnPrevious" class="navbutton btn btn-info" onClick="displayPreviousSlide();">Précédent</button>
        <button id="btnNext" class="navbutton btn btn-info" onClick="displayNextSlide();">Suivant</button> -->
      </div>
    </div>


  </section><!-- en mainSection -->

  <!-- Scripts JS -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/change-slide.js"></script>
  <script src="assets/js/navigation-controller.js"></script>
  <script src="assets/js/progress-bar.js"></script>
  <script src="assets/js/swipe-handler.js"></script>
  <script src="assets/js/responsiveness.js"></script>
  <script src="assets/js/initialize-slider.js"></script>
</body>
</html>
